<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Trivia & Quotes</title>
  <link rel="stylesheet" href="ica10C.css">
</head>
<body>
  <div class="app">
    <header>
      <button id="tab-trivia" class="tab-switch active">Christmas Trivia</button>
      <button id="tab-quotes" class="tab-switch">Random Quotes</button>
    </header>

    <!-- Christmas Trivia -->
    <section id="trivia-section" class="tab-content active">
      <div class="quotes">
        <div class="quote-text" id="js-quote-text"></div>
        <div class="quote-text" id="js-answer-text"></div>
      </div>
      <div class="controls">
        <button type="button" id="js-new-quote" class="new-quote button">
          Generate a new bit of trivia!
        </button>
        <button type="button" id="js-tweet" class="twitter button">
          Show me the answer!
        </button>
      </div>
    </section>

    <!-- Quotes -->
    <section id="quotes-section" class="tab-content">
      <div class="quotes">
        <div class="quote-text" id="js-random-quote"></div>
        <div class="quote-text" id="js-random-author"></div>
      </div>
      <div class="controls">
        <button type="button" id="js-new-random-quote" class="new-quote button">
          Generate a new quote!
        </button>
        <p style="text-align:center; margin-top:20px;">Extending the Quote Machine!</p>
        <div style="display:flex; justify-content:center; gap:10px; margin-top:10px;">
          <button id="like-btn" class="twitter button" style="width:auto; background-color:#4A2B0F;">👍 Like</button>
          <button id="dislike-btn" class="twitter button" style="width:auto; background-color:#4A2B0F;">👎 Dislike</button>
        </div>
      </div>
    </section>
  </div>

  <script src="ica10C.js"></script>
</body>
</html>
